overwrite: true
schema:
  - https://backboard.railway.app/graphql/v2:
      headers:
        Authorization: "Bearer ${API_TOKEN}" # ${API_TOKEN} c6ff908f-fba8-4dc8-a73d-12ff832573b2 64fbc8a0-65dc-4b41-b903-35a011a3d0ee
documents: "./graph/**/*.graphqls"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false